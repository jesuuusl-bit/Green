name: Deploy Green App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clona el repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configura Docker Buildx (permite multi-plataforma y cache)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Inicia sesi√≥n en Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4Ô∏è‚É£ Construye y publica la imagen del backend-auth
      - name: Build and push backend-auth
        uses: docker/build-push-action@v6
        with:
          context: ./backend-auth
          file: ./backend-auth/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/green-backend-auth:latest

      # 5Ô∏è‚É£ Construye y publica la imagen del frontend (opcional)
      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/green-frontend:latest

      # 6Ô∏è‚É£ Despliegue autom√°tico del backend en Render
      - name: Trigger Render Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "üöÄ Desplegando backend en Render..."
          curl -X POST https://api.render.com/v1/services/srv-d45ks5u3jp1c73dk25fg/deploys \
          -H "accept: application/json" \
          -H "authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -d ''

      # 7Ô∏è‚É£ Notificaci√≥n de despliegue exitoso
      - name: Deployment summary
        run: |
          echo "‚úÖ Despliegue completado correctamente."
          echo "üåç Frontend: https://green-psi-dusky.vercel.app"
          echo "üõ† Backend: https://green-l5n5.onrender.com"
