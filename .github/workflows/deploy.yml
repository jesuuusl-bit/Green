name: Deploy Green App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clona el repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configura Docker Buildx (permite multi-plataforma y cache)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Inicia sesi√≥n en Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4Ô∏è‚É£ Construye y publica la imagen del backend-auth
      - name: Build and push backend-auth
        uses: docker/build-push-action@v6
        with:
          context: ./backend-auth
          file: ./backend-auth/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/green-backend-auth:latest

      # 5Ô∏è‚É£ Construye y publica la imagen del backend-api
      - name: Build and push backend-api
        uses: docker/build-push-action@v6
        with:
          context: ./backend-api
          file: ./backend-api/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/green-backend-api:latest

      # 6Ô∏è‚É£ Construye y publica la imagen del frontend
      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/green-frontend:latest

      # 7Ô∏è‚É£ Despliegue autom√°tico de los backends en Render
      - name: Trigger Render Deploy (backend-auth)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "üöÄ Desplegando backend-auth en Render..."
          curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_AUTH_SERVICE_ID }}/deploys \
          -H "accept: application/json" \
          -H "authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -d ''

      - name: Trigger Render Deploy (backend-api)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "üöÄ Desplegando backend-api en Render..."
          curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_API_SERVICE_ID }}/deploys \
          -H "accept: application/json" \
          -H "authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -d ''

      # 8Ô∏è‚É£ Notificaci√≥n de despliegue exitoso
      - name: Deployment summary
        run: |
          echo "‚úÖ Despliegue completado correctamente."
          echo "üåç Frontend: https://green-psi-dusky.vercel.app"
          echo "üõ† Backend Auth: https://green-l5n5.onrender.com"
          echo "‚öôÔ∏è Backend API: (coloca aqu√≠ la URL de tu nuevo backend cuando est√© creado en Render)"
